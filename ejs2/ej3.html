<html>
  <head>
    <title>Ejercicio 3</title>

    <script type="text/javascript">

    //Creamos un contador y lo ponemos a 5 ya que tenemos hasta el elemento 4
    contador = 5;

      function insertar() {

        // Encontramos la lista con el id= "lista"
        lista  = document.getElementById("lista");

        // Para crear el nuevo elemento de tipo "li"
        nuevoNodo = document.createElement("li");

        // El nuevo elemento tendra un contenido de texto que es  "Elemento " + contador
        nuevoNodo.textContent = "Elemento " + contador;

        // Incrementamos el contador 
        contador++;

        // AÃ±adimos el nuevo elemento a la lista
        lista.appendChild(nuevoNodo);

      }
    </script>
  </head>

  <body>
    <ul id="lista">
      <li>Elemento 1</li>

      <li>Elemento 2</li>

      <li>Elemento 3</li>

      <li>Elemento 4</li>
    </ul>

    <input type="button" value="Insertar elemento" onclick="insertar();" />
  </body>
</html>
