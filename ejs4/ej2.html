<body>

    <h1>Presiona la imagen</h1>

<img src="/ejs4/imgs/donpollo1.jpg" alt="" id="imagen">



<script>

    let nodoImagen = document.getElementsByTagName("img")[0];

    nodoImagen.addEventListener("mousedown", function () {
        this.src = "/ejs4/imgs/donpollo2.jpg"
    });

    nodoImagen.addEventListener("mouseup", function () {
        this.src = "/ejs4/imgs/donpollo1.jpg"
    });
    

</script>
